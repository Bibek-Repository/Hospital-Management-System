<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>
    <h1>Bibekster Pvt. Ltd.</h1> 
    <h2>Enter Your Information</h2>

    <form action="/submit" method="post">

        <label for="name">Patient-Name:</label>
        <input type="name" id="text" name="name" required><br>

        <label for="email">Patient-Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Patient-Address:</label>
        <input type="address" id="text" name="address" required><br>

        <label for="age">Patient-Age:</label>
        <input type="age" id="int" name="age" required><br>

        <label for="phone">Patient-Phone:</label>
        <input type="phone" id="int" name="phone" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
